<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3ad9c91d81.js" crossorigin="anonymous"></script>
    <style>
        #liColor{
            color:purple;
        }
    </style>
</head>
<body>
    <h1>Trang web bán hàng</h1>
    <ul id="liColor">
        <li>Trang chủ</li>
        <li>Sản phẩm</li>
        <li>Giới thiệu</li>
        <li>Liên hệ</li>
    </ul>
    <h2>Thông tin sản phẩm</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Mô tả</th>
                <th>Giá</th>
                <th>Số lượng</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sản phẩm 1</td>
                <td>Mô tả sản phẩm 1</td>
                <td>100.000đ</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Sản phẩm 2</td>
                <td>Mô tả sản phẩm 2</td>
                <td>200.000đ</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Sản phẩm 3</td>
                <td>Mô tả sản phẩm 3</td>
                <td>300.000đ</td>
                <td>3</td>
            </tr>
        </tbody>
        <h2>Thông tin người dùng</h2>
        <form action="">
            <div>
            <label for="fullName">Họ và tên:</label>
            <input type="text" name="fullName" id="fullName">
        </div>
        <br/>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <br/>
        <div>
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <br/>
        <div>
            <label for="address">Địa chỉ</label>
            <input type="text" name="address" id="address">
        </div>
        <br/>
        <div>
            <input type="button" value="Đặt hàng">
        </div>
<br/>
        </form>
    </table>
    <br/>
   <p> <i class="fa-solid fa-at"></i>2023 Trang web bán hàng</p>
</body>
</html>
