<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
        body{
            text-align: center;
        }
    </style> -->
</head>
<body>
    <h1>Car Purchase Form</h1>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>
        <br/>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
            
        </div>
        <br/>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone">
        </div>
        <br/>
        <div>
            <label for="">Choose a Car:</label>
            <select name="" id="">
                <option value="">Model 1</option>
                <option value="">Model 2</option>
            </select>
        </div>
        <br/>
        <div>
            <label for="">Choose a Color:</label>
            <select name="" id="">
                <option value="">Red</option>
                <option value="">Green</option>
            </select>
        </div>
        <br>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity">
        </div>
        <br/>
        <div>
        <label for="">Delivery Date:</label>
        <input type="date">
        </div>
        <br/>
        <input type="submit">
    </form>
    <br/>
    <div style="border: 10px solid gold">
         <h3 style="background-color: orangered;color: white;text-align: center;">SỞ THÍCH CỦA BẠN</h3>
         <table>
            <tr>
                <td style="color: blue;">Họ và tên</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td style="color: blue;">Email</td>
                <td colspan="3"><input type="email"></td>
            </tr>
            <tr>
                <td style="color: blue;" rowspan="4">Sở thích</td>
                <td style="color: orange;"><input type="checkbox">Thể thao</td>
                <td style="color: orange;"><input type="checkbox">Âm nhạc</td>
                <td style="color: orange;"><input type="checkbox">Đọc sách</td>
            </tr>
            <tr>
                <td style="color: orange;"><input type="checkbox">Lướt web</td>
                <td style="color: orange;"><input type="checkbox">Chơi game</td>
                <td style="color: orange;"><input type="checkbox">Điện ảnh</td>
            </tr>
            <tr>
                <td style="color: orange;" colspan="3"><input type="checkbox">Du lịch</td>
            </tr>
            <tr>
                <td colspan="3"><input type="submit" value="Gửi thông tin"> <input type="reset" value="Nhập lại"></td>
            </tr>
         </table>
    </div>

</body>
</html>
